<h2>User List</h2>
<button routerLink="/users/create">+ Create User</button>

<table border="1" cellpadding="8">
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Name</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Reviewer</th>
      <th>Admin</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.firstName }} {{ user.lastName }}</td>
      <td>{{ user.phoneNumber }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.reviewer ? '✔️' : '❌' }}</td>
      <td>{{ user.admin ? '✔️' : '❌' }}</td>
      <td>
        <a [routerLink]="['/users/detail', user.id]">Detail</a> |
        <a [routerLink]="['/users/edit', user.id]">Edit</a> |
        <button (click)="deleteUser(user.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
