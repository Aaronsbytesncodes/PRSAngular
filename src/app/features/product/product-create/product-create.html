<h2>Create Product</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <label>Vendor:
    <select formControlName="vendorID">
      <option *ngFor="let v of vendors" [value]="v.id">{{ v.name }}</option>
    </select>
  </label><br>

  <input formControlName="partNumber" placeholder="Part Number"><br>
  <input formControlName="name" placeholder="Product Name"><br>
  <input formControlName="price" type="number" step="0.01" placeholder="Price"><br>
  <input formControlName="unit" placeholder="Unit"><br>
  <input formControlName="photoPath" placeholder="Photo Path"><br>

  <button type="submit">Create</button>
</form>
