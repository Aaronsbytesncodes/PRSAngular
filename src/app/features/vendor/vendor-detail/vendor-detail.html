<h2>Vendor Detail</h2>
<p><strong>Name:</strong> {{ vendor.name }}</p>
<p><strong>Code:</strong> {{ vendor.code }}</p>
<p><strong>Address:</strong> {{ vendor.address }}, {{ vendor.city }}, {{ vendor.state }} {{ vendor.zip }}</p>
<p><strong>Phone:</strong> {{ vendor.phoneNumber }}</p>
<p><strong>Email:</strong> {{ vendor.email }}</p>

<button routerLink="/vendors/edit/{{ vendor.id }}">Edit</button>
<button (click)="delete()">Delete</button>
